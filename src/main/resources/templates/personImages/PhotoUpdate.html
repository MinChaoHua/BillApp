<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amaze UI Admin index Examples</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="/static/assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="/static/assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="/static/assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="/static/assets/css/amazeui.datatables.min.css" />
    <link rel="stylesheet" href="/static/assets/css/app.css">
    <script src="/static/assets/js/jquery.min.js"></script>

</head>

<body data-type="widgets">
    <script src="/static/assets/js/theme.js"></script>
    <div class="am-g tpl-g">
        <!-- 头部 -->
        <div th:replace="commons/bar::topbar"></div>
        <!-- 风格切换 -->
        <div th:replace="commons/bar::theme"></div>

        <!-- 侧边导航栏 -->
        <div th:replace="commons/bar::#sidebar"></div>



        <!-- 内容区域 -->
        <div class="tpl-content-wrapper">
            <div class="row-content am-cf">
                <div class="row">
                    <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                        <div class="widget am-cf">
                            <div class="widget-body  am-fr">
                                <div class="am-u-sm-12">
                                    <table width="100%" class="am-table am-table-compact am-table-striped tpl-table-black ">
                                        <thead>
                                            <tr>
                                                <th>缩略图</th>
                                                <th>上传人名称</th>
                                                <th>时间</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr class="gradeX" th:each="photo : ${photoList}" >
                                                <td>
                                                    <img th:src="${photo.getPath()}" class="tpl-table-line-img" alt="">
                                                </td>
                                                <td class="am-text-middle" th:text="${photo.accountnumber}"></td>
                                                <td class="am-text-middle" th:text="${#dates.format(photo.date, 'YYYY-MM-dd')}"></td>
                                                <td class="am-text-middle">
                                                    <div class="tpl-table-black-operation">
                                                        <a href="javascript:void(0)"  th:onclick="'javascript:photoDelete('+${photo.id}+');'"  class="tpl-table-black-operation-del">
                                                            <i class="am-icon-trash"></i> 删除
                                                        </a>
                                                    </div>
                                                </td>
                                            </tr>
                                            <!-- more data -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="/static/assets/js/amazeui.min.js"></script>
    <script src="/static/assets/js/app.js"></script>

</body>
<script>
    function photoDelete(id){
        $.ajax({
            url: "/deletePhoto/"+id,
            type: "DELETE",
            success: function( data ) {
                if(data.deletePhoto==true){
                    alert(data.msg);
                    window.location.href="/toDeletePhoto";
                }else{
                    alert(data.msg);
                }
            },
            dataType: "JSON"
        });
    }
</script>
</html>

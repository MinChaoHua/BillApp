<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amaze UI Admin index Examples</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="/static/assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="/static/assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="/static/assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="/static/assets/css/amazeui.datatables.min.css" />
    <link rel="stylesheet" href="/static/assets/css/app.css">
    <script src="/static/assets/js/jquery.min.js"></script>

</head>

<body data-type="login">
    <script src="/static/assets/js/theme.js"></script>
    <div class="am-g tpl-g">
        <!-- 风格切换 -->
        <div class="tpl-skiner">
            <div class="tpl-skiner-toggle am-icon-cog">
            </div>
            <div class="tpl-skiner-content">
                <div class="tpl-skiner-content-title">
                    选择主题
                </div>
                <div class="tpl-skiner-content-bar">
                    <span class="skiner-color skiner-white" data-color="theme-white"></span>
                    <span class="skiner-color skiner-black" data-color="theme-black"></span>
                </div>
            </div>
        </div>
        <div class="tpl-login" style="margin-top: -50px">
            <div class="tpl-login-content">
                <div class="tpl-login-logo">

                </div>

                <form class="am-form tpl-form-line-form" action="/tologin" method="post" data-am-validator>
                    <p  style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
                    <div class="am-form-group">
                        <input type="text" class="tpl-form-input" name="accountnumber" th:placeholder="#{login.username}" required>

                    </div>

                    <div class="am-form-group">
                        <input type="password" class="tpl-form-input" name="password" th:placeholder="#{login.password}" required>

                    </div>
                    <div class="am-form-group tpl-login-remember-me">
                        <input id="remember-me" type="checkbox">
                        <label for="remember-me" th:text="#{login.remmber}">
       
                        记住密码
                         </label>
                        <label>
                            <a th:href="@{/login.html(l='zh_CN')}">中文</a>
                            <a th:href="@{/login.html(l='en_US')}">English</a>
                        </label>

                        <a th:href="@{/toRegister}">
                            <label th:text="#{login.sign}">注册</label>
                        </a>

                        <a th:href="@{/forgetPassword.html}">
                            <label style="color: #969a9b" th:text="#{login.forgetPassword}">忘记密码</label>
                        </a>

                    </div>

                    <div class="am-form-group">

                        <button type="submit" class="am-btn am-btn-primary  am-btn-block tpl-btn-bg-color-success  tpl-login-btn" th:text="#{login.bottom}">登陆</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/static/assets/js/amazeui.min.js"></script>
    <script src="/static/assets/js/app.js"></script>

</body>

</html>
